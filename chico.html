<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chico's Charity</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
	  <div class="grid-container full">
      <div class="grid-x">
        <div class="cell large-12">
          <p class="box-model">Nav</p>
        </div>
      </div>
    </div>

    <div class="grid-container full"> <!--full to extend beyond container-->
      <div class="grid-x">
        <div class="cell small-6" id="headerTitle">
          <p class="box-model">Meet Chico</p>
        </div>
      </div>
    </div>

<div class="grid-container">
  <div class="grid-x">
    <div class="cell small-5" id="pic1">
      <p class="box-model">Chico Pic 1</p>
		</div>
    <div class="cell small-5" id="pic2">
      <p class="box-model">Chico Pic 2</p>
      </div>
	  <div class="cell small-12" id="chicotxt">
      <p class="box-model">Chico Bio</p>
		</div>
    </div>
  <div class="grid-x">
    <div class="cell small-6" id="newsTitle"> <!--does whatever large-12 / basically 100%-->
      <p class="box-model">Chico In The News</p>
    </div>
  </div>
  <div class="grid-x margin-x">
    <div class="cell small-3">
      <p class="box-model">News Pic 1</p>
    </div>
	  <div class="cell small-9">
      <p class="box-model">News Text 1</p>
    </div>
  </div>
  <div class="grid-x margin-x">
    <div class="cell small-3">
      <p class="box-model">News Pic 2</p>
    </div>
	  <div class="cell small-9">
      <p class="box-model">News Text 2</p>
    </div>
  </div>
	<div class="grid-x margin-x">
    <div class="cell small-3">
      <p class="box-model">News Pic 3</p>
    </div>
	  <div class="cell small-9">
      <p class="box-model">News Text 3</p>
    </div>
  </div>
  <div class="grid-x">
    <div class="cell">
      <p class="box-model">Footer</p>
    </div>

  </div>
</div>



  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
